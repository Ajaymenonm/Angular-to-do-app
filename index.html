
<!DOCTYPE html>
<html ng-app='todo' style="background-image: wa.jpg">
<head>
 <title>To-Do list</title>
 <link rel="stylesheet" href="style.css" type="text/css" />
 <link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
 <script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
 <div id="todoapp" ng-controller="ToDoCtrl">

 <h1>TO DO LIST</h1>

   <div id="a">
     <input type="text" name="add-task" placeholder="Remind Me To" ng-model="taskName" ng-keyup="addTask()"/>

   </div>


   <ul id="todo-list">
     <li ng-repeat="task in tasklist track by $index" ng-mouseenter="task.show = true; item= 'focus'" ng-mouseleave="task.show = false; item = 'nofocus'" ng-class="item">
       <input type="checkbox" name="checkbox" ng-model="task.completed" ng-checked="completeTask()"/>
       <span class="completed-{{task.completed}}">{{task.name}}</span>
       <span class="delete" title="Delete Task" ng-show="task.show" ng-click="deleteTask(tasklist.indexOf(task))">Delete</span>
     </li>
   </ul>
 </div>
 <script type="text/javascript" src="todo.js"></script>
</body>
</html>
